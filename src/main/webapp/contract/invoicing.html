<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>开票申请单</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../js/jquery-1.12.3.min.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body onload="aa()">
<!--最外层-->
<div style="width: 100%;">
    <!--内层-->
    <div style="margin: auto;width: 80%;">
        <!--最内层-->
        <div style="margin:0 auto; width:75%;height:auto;">
            <form class="layui-form" method="post" action="/contract/UpdateContract.do" enctype="multipart/form-data">
              <br>
                <div class="layui-inline" style="float: left">
                    <label class="layui-form-label"style="font-size: 16px">开票申请单</label>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-inline">
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">优先级</label>
                        <div class="layui-input-block">
                            <input name="conpriority"  th:selected="${cont.conpriority=='1'} ? true:false"title="高" type="radio"  value="1">
                            <input name="conpriority" th:selected="${cont.conpriority=='2'} ? true:false" title="中" type="radio" value="2">
                            <input name="conpriority" th:selected="${cont.conpriority=='3'} ? true:false" title="低" type="radio" value="3">
                        </div>
                    </div>
                </div>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-inline">
                    <a href="javascript:window.opener=null;window.open('','_self');window.close()"
                       class="layui-btn layui-icon layui-icon-return">返回</a>
                    <a href="javascript:;" id="flush" class="layui-btn layui-icon layui-icon-refresh">刷新</a>
                </div>


                <div class="layui-form-item"
                     style="border:1px solid ;background-color: #44aff0;height:35px;font-size: 20px;border-left: none;border-right: none;">
                    客户信息
                </div>
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: #e7040f;">*</span>客户名称</label>
                        <div class="layui-input-block">
                            <input id="g" th:value="${client.cliname}" required  style="width: 400px" class="layui-input" type="text" autocomplete="off">
                        </div>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属行业</label>
                        <div class="layui-input-block">
                            <input th:value="${client.cliindustry}" style="width: 400px" class="layui-input" type="text" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: #e7040f;">*</span>所在城市</label>
                        <div class="layui-input-block">
                            <input th:value="${client.clicity}" required  style="width: 400px" class="layui-input" type="text" autocomplete="off">
                        </div>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-block">
                            <input th:value="${client.cliaddress}"  style="width: 400px" required class="layui-input" type="text"
                                   autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item"
                     style="border:1px solid ;background-color: #44aff0;height:35px;font-size: 20px;border-left: none;border-right: none;">
                    合同信息
                </div>

                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: #e7040f;">*</span>合同名称</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="conid" th:value="${cont.conid}">
                            <input type="hidden" id="e" name="clientid" th:value="${client.cliid}">
                            <input type="hidden" id="f" name="conname">
                            <input type="text" style="width: 400px" id="h" onkeyup="add(this.value)" placeholder="请输入合同名称" lay-verify="conname"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: #e7040f;">*</span>合同编号</label>
                        <div class="layui-input-block">
                            <input name="connum" th:value="${cont.connum}" required  style="width: 400px" class="layui-input" type="text" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">合同金额</label>
                        <div class="layui-input-block">
                            <input name="conmoney" th:value="${cont.conmoney}"  style="width: 400px" required class="layui-input" type="text"
                                   autocomplete="off">
                        </div>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">签约日期</label>
                        <div class="layui-input-block">
                            <input type="text" style="width: 400px" id="condate" th:value="${#dates.format(cont.condate,'yyyy-MM-dd')}" lay-verify="condate"
                                   name="condate" placeholder="yyyy-MM-dd" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">生效日期</label>
                        <div class="layui-input-block">
                            <input type="text" style="width: 400px" id="begindate" th:value="${#dates.format(cont.begindate,'yyyy-MM-dd')}" name="begindate"
                                   placeholder="yyyy-MM-dd" class="layui-input">
                        </div>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">服务期至</label>
                        <div class="layui-input-block">
                            <input type="text" style="width: 400px" id="enddate" th:value="${#dates.format(cont.enddate,'yyyy-MM-dd')}" name="enddate"
                                   placeholder="yyyy-MM-dd" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">对方联系人</label>
                        <div class="layui-input-block">
                            <input name="conperson" th:value="${cont.conperson}"    style="width: 400px" required class="layui-input" type="text"
                                   autocomplete="off">
                        </div>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">固定电话</label>
                        <div class="layui-input-block">
                            <input th:value="${cont.conofficenum}" name="conofficenum"   style="width: 400px" required class="layui-input" type="text" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">移动电话</label>
                        <div class="layui-input-block">
                            <input th:value="${cont.conphone}" name="conphone" style="width: 400px" required class="layui-input" type="text"
                                   autocomplete="off">
                        </div>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮件/QQ</label>
                        <div class="layui-input-block">
                            <input th:value="${cont.conqq}"  name="conqq" style="width: 400px" required class="layui-input" type="text" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">主要技术条款</label>
                    <div class="layui-input-block">
                        <textarea th:text="${cont.Technicalclause}" name="Technicalclause" class="layui-textarea" placeholder="请输入内容"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">主要商务条款</label>
                    <div class="layui-input-block">
                        <textarea th:text="${cont.businessclause}" name="businessclause" class="layui-textarea" placeholder="请输入内容"></textarea>
                    </div>
                </div>

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-form-label">相关附件</div>
                        <div class="layui-card-body">
                            <input type="file" th:value="${cont.confile}" >
                        </div>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: #e7040f;">*</span>合同所属部门</label>
                        <div class="layui-input-block">
                            <input th:value="${cont.condept}" name="condept" required  style="width: 400px" class="layui-input" type="text" autocomplete="off">
                        </div>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: #e7040f;">*</span>关联人员</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="userid" th:value="${user.userid}">
                            <input type="text" name="associatedpersonnel" th:value="${user.username}" readonly autocomplete="off"
                                   class="layui-input"
                                   style="width: 400px">
                        </div>
                    </div>
                </div>

                <br><br>
                <div class="layui-form-item" style="margin: 0 auto;text-align: center;">
                    <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="update">保存</button>
                    <button class="layui-btn layui-btn-radius layui-btn-normal">转服务人员处理</button>
                    <button class="layui-btn layui-btn-radius layui-btn-normal">本次服务完成</button>
                    <a href="javascript:window.opener=null;window.open('','_self');window.close()"
                       class="layui-btn layui-btn-radius layui-btn-normal">取消</a>
                </div>
                <div class="layui-form-item" style="height: 20vh"></div>
            </form>
        </div>
    </div>
</div>
<script>


    layui.use(['form', 'laydate'], function () {
        var form = layui.form;
        var laydate = layui.laydate;
        var $ = layui.jquery;


        laydate.render({
            elem: '#condate'
        });
        laydate.render({
            elem: '#begindate'
        });
        laydate.render({
            elem: '#enddate'
        });

    })


</script>
</body>
</html>
