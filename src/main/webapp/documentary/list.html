<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>跟单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<br>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <form class="layui-form" id="myform">
        <div class="demoTable">
            <div class="layui-input-inline">
                <select name="selects" id="selects" >
                    <option value="">请选择</option>
                    <option value="1">跟单人</option>
                    <option value="2">跟单时间</option>
                    <option value="3">跟单主题</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="inputs" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn" lay-submit lay-filter="demo1">搜索</button>
        </div>

        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新建</button>
        </div>
    </form>

    <!--<button class="layui-btn layui-btn-sm" lay-event="deletes">删除选中行数据</button>-->
</script>

<!--<script type="text/html" id="barDemo">-->

<!--</script>-->

<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table','upload','form'], function(){
        var table = layui.table,
            form = layui.form,
            upload = layui.upload

        table.render({
            elem: '#demo'
            ,url:'/documentary/QueryDocumentary.do'
            ,toolbar: '#toolbarDemo'
            ,limit:2
            ,page:true
            ,limits:[2,4,6,8,10]
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'docid', width:80, title: 'ID', sort: true}
                ,{field:'doctime', width:80, title: '跟单时间'}
                ,{field:'docsubject', width:80, title: '跟单主题', sort: true}
                ,{field:'docuser', width:80, title: '跟单人'}
                ,{field:'content', width:80, title: '详细内容'}
                ,{field:'docfile', width:80, title: '相关附件', sort: true}
            ]]
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'deletes':
                    if(data.length === 0){
                        layer.msg('请选择一行或多行');
                    } else {
                        var ids = [];
                        for (var i = 0; i < data.length; i++){
                            ids[i] = data[i].cid;
                        }
                        deleteIds(ids,table);
                    }
                    break;
                case 'add':
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-lan',
                        content: 'insertIP.do',
                        area: ['500px','550px'],
                        cancel: function(index, layero){
                            if(confirm('确定要关闭么')){ //只有当点击confirm框的确定时，该层才会关闭
                                table.reload("demo",{},{
                                    page:$(".layui-laypage-skip").find("input").val()
                                });
                                layer.close(index)
                            }
                            return false;
                        }
                    });
                    break;
            };
        });
        function deleteIds(ids,table){
            $.ajax({
                type:"post",
                url:"/course/deletescourse.do",
                data:{'cid':ids},
                traditional:true,
                cache:false,
                success:function (data) {
                    layer.msg("删除成功!!!",{icon:5});
                    table.reload("demo",{},{
                        page:$(".layui-laypage-skip").find("input").val()
                    });
                }
            });
        }

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        type:"post",
                        url:"/course/deletescourse.do",
                        data:{cid:data.cid},
                        success:function (data) {
                            layer.msg("删除成功!!!",{icon:5});
                            table.reload("demo",{},{
                                page:$(".layui-laypage-skip").find("input").val()
                            });
                        }
                    })
                    obj.del();
                    layer.close(index);
                });
            }
        });

        //搜索按钮
        form.on('submit(demo1)', function(data){
                    table.reload('demo',{
                        url: '/documentary/LikeDocumentary.do',
                        where:data.field,
                        method:'post',
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
            return false;
        });

    });
</script>

</body>
</html>
