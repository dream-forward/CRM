<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>跟单管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/jquery-1.12.3.min.js"></script>
<body>
<div style="width:1366px;overflow-x:auto;overflow-y:hidden">
    <!--头部-->
<br><br>
    <!--右侧-->
    <div style="margin-right:10px;float:right;width:78%;">
        <div class="layui-header" style="height: 15vh;margin: 0 auto;text-align: left;line-height: 80px;">
            <form class="layui-form">
                <!--左侧-->
                <div class="layui-inline">
                    <span style="color: #0C0C0C;font-size: 30px">全部跟单</span>
                </div>&nbsp;&nbsp;&nbsp;
                <!--下拉框-->
                <div class="layui-inline" style="height: 40px;width: 180px;">
                    <select name="selects" id="selects" >
                        <option value="">请选择</option>
                        <option value="1">按跟单人</option>
                        <option value="2">按跟单时间</option>
                        <option value="3">按跟单主题</option>
                    </select>
                </div>
                <!--文本框-->
                <div class="layui-inline" style="height: 40px;width: 300px;">
                    <input type="text" name="inputs" height="0" size="80px;" required lay-verify="required"
                           placeholder="请输入关键字查询" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-radius" lay-submit lay-filter="demo1" style="width: 90px;height: 40px;">查找
                    </button>
                    <button type="reset" class="layui-btn layui-btn-radius" style="height: 40px;">重置</button>
                </div>
                <div class="layui-inline" style="left: 80px;">
                    <a href="javascript:;" id="add" style="color: black" class="layui-btn layui-btn-radius layui-icon-add-1">新增跟单</a>
                    <a href="http://www.layui.com" style="color: black" class="layui-btn layui-btn-radius">刷新</a>
                </div>
            </form>
        </div>
        <table id="demo" lay-filter="test" style="width: 100%"></table>
    </div>
</div>
<!--<script type="text/html" id="barDemo">-->
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>-->
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>-->
<!--</script>-->
<script>
    layui.use(['table','upload','form'], function(){
        var table = layui.table,
            form = layui.form,
            upload = layui.upload

        table.render({
            elem: '#demo'
            ,url:'/documentary/LikeDocumentary.do?selects=0'
            , height: 'auto'
            , autoSort: true
            ,limit:2
            ,page:true
            ,limits:[2,4,6,8,10]
            ,cols: [[
                // {field:'docid',  title: 'ID',align: 'center'}
                // ,templet:function(d){return util.toDateString(d.aftStartdate, "yyyy-MM-dd");}
                ,{field:'doctime', title: '跟单时间',align: 'center',templet: "<div>{{layui.util.toDateString(d.starttime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{field:'docsubject',  title: '跟单主题', align: 'center'}
                ,{field:'docuser',  title: '跟单人', align: 'center'}
                ,{field:'content',  title: '详细内容', align: 'center'}
                ,{field:'docfile',  title: '相关附件', align: 'center'}
            ]]
        });

        //新增商机
        $("#add").click(function(){
            window.open("/documentary/AddDocumentary.do");
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'deletes':
                    if(data.length === 0){
                        layer.msg('请选择一行或多行');
                    } else {
                        var ids = [];
                        for (var i = 0; i < data.length; i++){
                            ids[i] = data[i].cid;
                        }
                        deleteIds(ids,table);
                    }
                    break;
                case 'add':
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-lan',
                        content: 'insertIP.do',
                        area: ['500px','550px'],
                        cancel: function(index, layero){
                            if(confirm('确定要关闭么')){ //只有当点击confirm框的确定时，该层才会关闭
                                table.reload("demo",{},{
                                    page:$(".layui-laypage-skip").find("input").val()
                                });
                                layer.close(index)
                            }
                            return false;
                        }
                    });
                    break;
            };
        });
        function deleteIds(ids,table){
            $.ajax({
                type:"post",
                url:"/course/deletescourse.do",
                data:{'cid':ids},
                traditional:true,
                cache:false,
                success:function (data) {
                    layer.msg("删除成功!!!",{icon:5});
                    table.reload("demo",{},{
                        page:$(".layui-laypage-skip").find("input").val()
                    });
                }
            });
        }

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        type:"post",
                        url:"/course/deletescourse.do",
                        data:{cid:data.cid},
                        success:function (data) {
                            layer.msg("删除成功!!!",{icon:5});
                            table.reload("demo",{},{
                                page:$(".layui-laypage-skip").find("input").val()
                            });
                        }
                    })
                    obj.del();
                    layer.close(index);
                });
            }
        });

        //搜索按钮
        form.on('submit(demo1)', function(data){
                    table.reload('demo',{
                        url: '/documentary/LikeDocumentary.do',
                        where:data.field,
                        method:'post',
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
            return false;
        });

    });
</script>

</body>
</html>
