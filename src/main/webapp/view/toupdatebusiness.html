<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看商机</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/js/jquery-1.12.3.min.js"></script>
    <script src="/layui/layui.js"></script>
</head>
<body>
<div class="layui-inline">
<h1>[[${business.busname}]]</h1>
</div>
    <div class="layui-inline">
        <div class="layui-form-item" pane="" style="margin-left:600px; ">
            <label class="layui-form-label">优先级</label>
            <div class="layui-input-block">
                <input name="priority" title="高" readonly type="radio" th:checked="${business.priority eq '1' ? true : false }" value="1">
                <input name="priority" title="中" readonly type="radio" th:checked="${business.priority eq '2' ? true : false }" value="2">
                <input name="priority" title="低" readonly type="radio" th:checked="${business.priority eq '3' ? true : false }" value="3">
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <div class="layui-inline">
                <a href="javascript:window.opener=null;window.open('','_self');window.close();" style="color: black" class="layui-btn layui-icon layui-icon-return" ><font color="black">返回</font></a>
                <a href="javascript:;" style="color: black"  class="layui-btn layui-icon layui-icon-refresh"><font color="black">刷新</font></a>
            </div>
        </div>
    </div>

    <div class="layui-form-item"
         style="border:1px solid ;background-color: #44aff0;height:35px;font-size: 20px;border-left: none;border-right: none;">
        客户信息
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label"><font color="red">*</font>客户名称</label>
            <div class="layui-input-inline" style="width:400px;">
                <input  th:value="${clientinfo.cliname}"  class="layui-input" readonly type="text" style="width:400px;"  autocomplete="off">
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label">所属行业</label>
            <div class="layui-input-inline" style="width:400px;">
                <input  th:value="${clientinfo.cliindustry}"  class="layui-input" readonly type="text" style="width:400px;"  autocomplete="off">
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label">所在城市</label>
            <div class="layui-input-inline" style="width:400px;">
                <input id="chengshi" th:value="${clientinfo.clicity}"  class="layui-input" readonly type="text" style="width:400px;"  autocomplete="off">
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-inline" style="width:400px;">
                <input id="dizhi" th:value="${clientinfo.cliaddress}"  class="layui-input" readonly type="text" style="width:400px;"  autocomplete="off">
            </div>
        </div>
    </div>

    <div class="layui-form-item"
         style="border:1px solid ;background-color: #44aff0;height:35px;font-size: 20px;border-left: none;border-right: none;">
        商机信息
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label"><font color="red">*</font>商机名称</label>
            <div class="layui-input-inline" style="width:400px;">
                <input  class="layui-input"  type="text" style="width:400px;"
                    readonly  th:value="${business.shortname}" autocomplete="off" />
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label"><font color="red">*</font>商机来源</label>
            <div class="layui-input-inline" style="width:400px;">
                <input   class="layui-input"  type="text" style="width:400px;"
                    readonly   th:value="${business.busfrom}" autocomplete="off" />
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label"><font color="red">*</font>预计成交金额</label>
            <div class="layui-input-inline" style="width:400px;">
                <input   class="layui-input"  type="text" style="width:400px;"
                   th:value="${business.maymoney}" readonly  autocomplete="off">
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label">预计结单日期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" style="width:400px;"
                   readonly  th:value="${#dates.format(business.maydate,'yyyy-MM-dd')}" >
            </div>
        </div>
    </div>

    <div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font>联系人</label>
        <div class="layui-input-inline" style="width:400px;">
            <input  class="layui-input"  type="text" style="width:400px;"
                    readonly  th:value="${business.busperson}"    autocomplete="off" >
        </div>
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font>联系人部门</label>
        <div class="layui-input-inline" style="width:400px;">
            <input class="layui-input"  type="text" style="width:400px;"
                   readonly    th:value="${business.perdept}"    autocomplete="off" >
        </div>
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label">职务</label>
        <div class="layui-input-inline" style="width:400px;">
            <input  class="layui-input" type="text" style="width:400px;"
                    readonly  th:value="${business.buspostion}"   autocomplete="off">
        </div>
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline" style="width:400px;">
            <input class="layui-input"  type="text" style="width:400px;"
                   readonly   th:value="${business.busofficenum}"  autocomplete="off">
        </div>
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label">移动电话</label>
        <div class="layui-input-inline" style="width:400px;">
            <input  class="layui-input"  type="text" style="width:400px;"
                    readonly   th:value="${business.busnum}"     autocomplete="off">
        </div>
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label">邮件/QQ</label>
        <div class="layui-input-inline" style="width:400px;">
            <input class="layui-input"  type="text" style="width:400px;"
                   readonly    th:value="${business.busqq}"    autocomplete="off">
        </div>
    </div>
</div>

<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">主要业务需求</label>
    <div class="layui-input-block">
            <textarea class="layui-textarea" placeholder="请输入内容"
                      readonly      th:text="${business.busneed}"   ></textarea>
    </div>
</div>


<div class="layui-form-item">
    <label class="layui-form-label">相关附件</label>
    <div class="layui-input-block" >
        <input name="busfile"  class="layui-input"  type="text"  autocomplete="off">
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font>商机所属部门</label>
        <div class="layui-input-inline" style="width:400px;">
            <input  class="layui-input"  type="text" style="width:400px;"
                    readonly  th:value="${business.busdept}"  autocomplete="off">
        </div>
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font>商机负责人</label>
        <div class="layui-input-inline" style="width:400px;">
            <input   class="layui-input"  type="text" style="width:400px;"
                     readonly   th:value="${business.busprincipal}" autocomplete="off">
        </div>
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label">商机参与人</label>
        <div class="layui-input-inline" style="width:400px;">
            <input  class="layui-input"  type="text" style="width:400px;"
                    readonly   th:value="${business.busparticipant}" autocomplete="off">
        </div>
    </div>
</div>

<div class="layui-inline">
    <div class="layui-form-item">
        <label class="layui-form-label">商机关注人</label>
        <div class="layui-input-inline" style="width:400px;">
            <input class="layui-input"  type="text" style="width:400px;"
                   readonly   th:value="${business.busfocus}" autocomplete="off">
        </div>
    </div>
</div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <div class="layui-input-block" style="width: 170px;">
                <button class="layui-btn layui-btn-normal layui-btn-radius" style="width: 170px;" id="toupdate">编辑</button>
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <div class="layui-input-block" style="width: 170px;">
                <a href="javascript:window.opener=null;window.open('','_self');window.close();" style="width: 200px;color: black"  class="layui-btn layui-btn-primary layui-btn-radius" >取消</font></a>
            </div>
        </div>
    </div>

</form>

<script>
    $("#toupdate").click(function(){
       window.location.href="/business/toUpdateBus.do?id="+[[${business.busid}]];
    });

</script>
</body>
</html>
