<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的商机</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/js/jquery-1.12.3.min.js"></script>
    <script src="/layui/layui.js"></script>
</head>
<body>
<div style="width:1600px;overflow-x: auto;overflow-y: hidden">
    <div id="left" style="width:25%;float:left;">
        <div class="layui-header" style="height: 15vh;margin: 0 auto;text-align: left;line-height: 80px;">
            <a class="logo">
                <img src="/images/index.jpg" style="width: 50px;height: 50px;">
            </a>
            <span style="color: #0C0C0C;font-size: 30px">我的商机</span>
        </div>
        <div class="layui-col-md8" style="border: 1px solid #ddd;width: 90%">
            <div class="layui-card">
                <div class="layui-card-header"><span style="float: left;"><b>分类</b></span></div>
                <div class="layui-card-body" style="width: 100%;">
                    <div style="border: 1px solid #ddd;width: 90%">
                    <ul>
                        <li><a lay-href=""><font color="blue">我负责的商机</font></a><span class="layui-badge layui-bg-blue"
                                                           style="width:20px;float: right;margin-top: 2px;margin-right: 20px">18</span>
                        </li>
                        <li><a lay-href=""><font color="blue">我参与的商机</font></a><span class="layui-badge layui-bg-blue"
                                                           style="width:20px;float: right;margin-top: 2px;margin-right: 20px">4</span>
                        </li>
                        <li><a lay-href=""><font color="blue">我关注的商机</font></a><span class="layui-badge layui-bg-blue"
                                                           style="width:20px;float: right;margin-top: 2px;margin-right: 20px">9</span>
                        </li>
                        <li><a lay-href=""><font color="blue">7天未跟单</font></a><span class="layui-badge layui-bg-blue"
                                                                                     style="width:20px;float: right;margin-top: 2px;margin-right: 20px">18</span>
                        </li>
                        <li><a lay-href=""><font color="blue">30天未跟单</font></a><span class="layui-badge layui-bg-blue"
                                                                                     style="width:20px;float: right;margin-top: 2px;margin-right: 20px">4</span>
                        </li>
                        <li><a lay-href=""><font color="blue">90天未跟单</font></a><span class="layui-badge layui-bg-blue"
                                                                                     style="width:20px;float: right;margin-top: 2px;margin-right: 20px">9</span>
                        </li>
                    </ul>
                    </div>
                </div>
                <div class="layui-card-body" style="width: 100%;">
                    <div style="border: 1px solid #ddd;width: 90%">
                    <ul>
                        <li><a lay-href=""><font color="blue">本周新增</font></a><span class="layui-badge layui-bg-blue"
                                                         style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                        </li>
                        <li><a lay-href=""><font color="blue">上周新增</font></a><span class="layui-badge layui-bg-blue"
                                                         style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                        </li>
                        <li><a lay-href=""><font color="blue">本月新增</font></a><span class="layui-badge layui-bg-blue"
                                                         style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                        </li>
                        <li><a lay-href=""><font color="blue">上月新增</font></a><span class="layui-badge layui-bg-blue"
                                                         style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                        </li>
                        <li><a lay-href=""><font color="blue">本季度新增</font></a><span class="layui-badge layui-bg-blue"
                                                          style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                        </li>
                        <li><a lay-href=""><font color="blue">上季度新增</font></a><span class="layui-badge layui-bg-blue"
                                                          style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                        </li>
                    </ul>
                    </div>
                </div>
                <div class="layui-card-body" style="width: 100%;">
                    <div style="border: 1px solid #ddd;width: 90%">
                        <ul>
                            <li><a lay-href=""><font color="blue">已成交的商机</font></a><span class="layui-badge layui-bg-blue"
                                                                                       style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                            </li>
                            <li><a lay-href=""><font color="blue">已丢单的商机</font></a><span class="layui-badge layui-bg-blue"
                                                                                       style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                            </li>
                            <li><a lay-href=""><font color="blue">已搁置的商机</font></a><span class="layui-badge layui-bg-blue"
                                                                                       style="width:20px;float: right;margin-top: 2px;margin-right: 20px">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="right" style="float:right;  width:75%;  height:100%;">

        <div style="border: 1px solid #dddddd;">
        <form class="layui-form layui-form-pane" action="" style="margin-top: 20px;margin-left: 50px;"  method="post">
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">商机全称</label>
                    <div class="layui-input-inline" style="width:200px;">
                        <input name="busname"  class="layui-input" type="text" style="width:200px;"  autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="layui-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">商机阶段</label>
                <div class="layui-input-inline" style="width:200px;">
                    <input name="busiphase"  class="layui-input" type="text" style="width:200px;"  autocomplete="off">
                </div>
            </div>
        </div>

            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">商机负责人</label>
                    <div class="layui-input-inline" style="width:200px;">
                        <input name="busprincipal"  class="layui-input" type="text" style="width:200px;"  autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-inline" style="width:200px;">
                        <input name="busname"  class="layui-input" type="text" style="width:200px;"  autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">成交金额</label>
                    <div class="layui-input-inline" style="width:200px;">
                        <input name="busiphase"  class="layui-input" type="text" style="width:200px;"  autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">结单日期</label>
                    <div class="layui-input-inline" style="width:200px;">
                        <input name="busprincipal" id="date" class="layui-input" type="text" style="width:200px;" placeholder="yyyy-MM-dd" autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-form-item">
                    <div class="layui-input-block" style="width: 200px;">
                        <button class="layui-btn layui-btn-normal layui-btn-radius" style="width: 200px;"  lay-submit lay-filter="sub">查找商机</button>
                    </div>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-form-item">
                    <div class="layui-input-block" style="width: 200px;">
                        <a href="javascript:;" style="width: 200px;"  style="color: black" class="layui-btn layui-btn-primary layui-btn-radius" >重置</font></a>
                    </div>
                </div>
            </div>

        </form>
        </div>

        <div class="layui-inline" style="margin-left: 1000px;">
            <a href="javascript:;" id="add" style="color: black" class="layui-btn layui-icon layui-icon-add-1" ><font color="black">新增商机</font></a>
            <a href="http://www.layui.com" style="color: black"  class="layui-btn layui-icon layui-icon-refresh"><font color="black">刷新</font></a>
        </div>

        <table lay-even lay-skin="line" lay-size="lg" id="demo" lay-filter="test" class="layui-table"></table>
    </div>
</div>

<script>
    layui.use(['laydate','form','table','jquery'], function () {
    var laydate=layui.laydate,
        table=layui.table,
        form=layui.form,
        $=layui.jquery;
        //新增商机
        $("#add").click(function(){
            window.open("addbusiness.html");
        });
        //日期
        laydate.render({
            elem: '#date'
        });

        form.on('submit(sub)', function(data){
            var field=data.field;

        });

        table.render({
            limit: 5
            , limits: [1, 3, 5, 7, 9]
            , elem: '#demo'
            , url: '/.do' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                  {field: '', title: '商机名称'}
                , {field: '', title: '商机阶段'}
                , {field: '', title: '预计成交金额',}
                , {field: '', title: '商机负责人',}
                , {field: '', title: '最后跟单',}
                , {field: '', title: '讨论版'}

            ]]
        });


    });



</script>
</body>
</html>
